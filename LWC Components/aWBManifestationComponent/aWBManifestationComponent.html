<template>
    
    <template if:true={showSuccessHeader}>
        <Span>{sucessMessage}</Span>
    </template>
    <template if:true={showErrorHeader}>
        <Span>{errorMessage}</Span>
    </template>
    <lightning-card title="Delivery Partner Seleclection" icon-name="custom:custom18" size="small">
        <div class="slds-p-around_medium">
            <div if:true={isLoaded} class="slds-is-relative">
                <section  class="slds-modal slds-fade-in-open">                
                    <lightning-spinner variant="brand" alternative-text="Loading..."></lightning-spinner>                
                </section>
            </div>
        </div>  
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_2-of-12">                
                    <lightning-radio-group name="radioGroup"
                    label="Radio Group"  
                    options={options} 
                    value={value}
                    type="radio"
                    onchange={handleDeliveryPartnerChange}>
                    </lightning-radio-group>
                </div>
                <div class="slds-col slds-size_10-of-12">
                    <h3 class="slds-text-heading_medium slds-m-around_small"><strong>Delivery Payment Details</strong></h3>
                    <div class="slds-m-around_small">
                        <lightning-datatable
                                key-field="id"
                                data={data}
                                columns={columns}
                                hide-checkbox-column="true">
                        </lightning-datatable>
                    </div>
                </div>
            </div>
            <div class="slds-m-top_x-small slds-grid slds-wrap">
                <div class="slds-col slds-size_2-of-12">
                    <lightning-button 
                        label="Generate AWB" 
                        title="Non-primary action" 
                        disabled={buttonDisabled}
                        onclick={onButtonClick}
                        class="slds-m-left_x-small">
                    </lightning-button>
                </div>
                <div class="slds-col slds-size_10-of-12">
                    <template if:true={recordError}>
                        <span class="slds-m-around_small" style="color: red;">{errorMessage}</span>
                    </template>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
